<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เสี่ยงเซียมซี ศาลเจ้าแม่ทับทิม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Sarabun', sans-serif;
            background-color: #8B0000;
            background-image: radial-gradient(circle, #a93226 10%, #641e16 90%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* ป้องกันสกรอลล์ที่พื้นหลัง */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            width: 90%;
            max-width: 380px;
        }

        h1 {
            color: #FFD700;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .siamsi-tube {
            width: 120px;
            height: 200px;
            background: linear-gradient(90deg, #d35400, #e67e22, #d35400);
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border: 4px solid #5d4037;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .stick-bundle {
            width: 80%;
            height: 100%;
            position: relative;
        }
        
        .stick {
            width: 8px;
            height: 150px;
            background-color: #f5cba7;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px 4px 0 0;
            border: 1px solid #d35400;
        }

        .shake-btn {
            background-color: #FFD700;
            color: #8B0000;
            border: none;
            padding: 12px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .shake-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFD700;
        }

        .shake-btn:active {
            transform: scale(0.95);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s;
            animation-iteration-count: 3;
        }

        /* --- ปรับแต่ง Modal ใหม่ ให้สวยงาม --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85); /* พื้นหลังมืดลง */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #fffaf0; /* สีครีมอ่อน */
            color: #4a3b32;
            padding: 25px;
            border-radius: 8px;
            width: 85%;
            max-width: 420px;
            border: 6px double #b22222; /* ขอบคู่แบบจีน */
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-number {
            font-size: 1.8rem;
            color: #b22222;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0c097;
            padding-bottom: 10px;
            width: 100%;
        }

        /* กล่องข้อความคำทำนาย */
        .paper-slip {
            background-color: #fff;
            padding: 15px;
            border: 1px dashed #b22222; /* เส้นประเหมือนรอยฉีก */
            border-radius: 5px;
            margin-bottom: 20px;
            width: 90%;
        }

        .modal-text {
            font-size: 0.95rem; /* ขนาดตัวอักษรเล็กลง */
            line-height: 1.6; /* ระยะห่างบรรทัด */
            white-space: pre-wrap; /* รักษารูปแบบการขึ้นบรรทัด */
            text-align: center; /* จัดกึ่งกลาง */
            font-weight: 400;
        }

        .close-btn {
            background-color: #b22222;
            color: white;
            padding: 8px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background-color: #8b0000;
        }

        /* Scrollbar สวยๆ */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 4px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: #d35400; 
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ศาลเจ้าแม่ทับทิม</h1>
        <p style="color: #ffd700; margin-bottom: 15px; font-size: 0.9rem;">ตั้งจิตอธิษฐาน แล้วกดปุ่มเขย่า</p>
        
        <div class="siamsi-tube" id="tube">
            <div class="stick-bundle">
                <div class="stick" style="transform: rotate(-10deg); left: 30%;"></div>
                <div class="stick" style="transform: rotate(5deg); left: 45%;"></div>
                <div class="stick" style="transform: rotate(15deg); left: 60%;"></div>
                <div class="stick" style="transform: rotate(-5deg); left: 40%; height: 140px;"></div>
                <div class="stick" style="transform: rotate(0deg); left: 50%; height: 130px;"></div>
            </div>
        </div>

        <button class="shake-btn" onclick="startShake()">เขย่าเซียมซี</button>
    </div>

    <!-- ส่วนแสดงผลคำทำนาย -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultNumber" class="modal-number">ใบที่ -</div>
            
            <!-- สร้างกล่องกระดาษซ้อนข้างในอีกทีเพื่อความสวยงาม -->
            <div class="paper-slip">
                <div id="resultText" class="modal-text">กำลังโหลดคำทำนาย...</div>
            </div>
            
            <button class="close-btn" onclick="closeModal()">ปิดคำทำนาย</button>
        </div>
    </div>

    <script>
        const predictions = [
            `ใบที่ 1: ใบเซียมซี ที่ 1
ใบที่หนึ่งสมมาตรปรารถนา ทายไว้ว่ามีคนชุบ
อุปถัมภ์ หมายสิ่งใดในจิตคิดจะทำ ว่าคงสำเร็จการ
ประมาณมี แต่ช้าช้าจึงจะสมอารมณ์ปอง ทั้งพวกพ้อง
ปรีเปรมเกษมศรี ว่าอยู่เย็นเป็นสุขทุกเดือนปี แม้นใบนี้
ถามโรคที่โศกกาย ว่าคงหายเบาบางเหมือนอย่างทาย
หรือถามหาลูกหนี้พี่น้องหาย ว่าคงได้พบพักตร์เหมือน
ทักทาย หรือถามหมายหาลาภไม่หยาบคำ ว่าช้าช้าช้าคงสม
อารมณ์นึก ได้ก้องกึกเหล่ากอเป็นข้อขำ ถามหาคู่ดีนัก
เหมือนชักนำ ขอจบคำที่หนึ่งรำพึง เอย ฯ`,
            `ใบที่ 2: ใบเซียมซี ที 2
ใบที่สองต้องกันเหมือนจันทร์ฉาย เปรียบกับต้น
พฤกษาคราที่ตาย .แล้วกลับกลายได้เป็นเหมือนเช่นเดิม
ได้ผลิดอกออกใบไสวสว่าง ต้องน้ำค้างลมเชยร่าเพย
เสริม เหมือนกระจกบานเก่าเมื่อคราวเดิม ต้องเพิ่มเติม
ขัดถูจึงดูงาม จะทำการสิ่งใดพร้อมใจกัน จงผ่อนผัน
หารือนับถือถาม คงสมจิตสมปองทำนองความ ใบนี้
ถามคนไข้ว่าได้คลาย ถามลูกหนี้พวกพ้องว่าต้องพบ
ถามเรื่องคู่รู้จบไม่สมหมาย ถามหาลาภว่าดีพาทีทาย
จบภิปรายเลขสองทำนอง เอย ฯ`,
            `ใบที่ 3: ใบเซียมซี ที่ 3
ใบที่สามความว่าไม่ผาสุก จะได้ทุกข์ร้อนใจดังไฟ
ผลาญ ประกอบกิจจิตซุ่นวุ่นรำคาญ กลับป่วยการโทษ
ระคนผลไม่มี จะกินนอนไม่อิ่มหนำแสนลำบาก ถึงคราว
ยากยามระเหี่ยต้องเสียศรี ปัจจามิตรคิดร้ายไม่มีดี ดวง
ชีวีทุกข์นักแทบจักวาย แต่ถ้าถามความคดีที่ต่อสู้ คงเชิดชู
มีชัยไม่แพ้หลาย จะเข้าหาผู้ใดก็ง่ายตาย ลูกหนี้หายทาย
ว่ายังไม่พบกัน ถามหาลาภยากนักจักเฉลย คู่เขนยยัง
รวนเรคิดเหหัน จงสงบกายใจให้ดีครั้น สู้ผ่อนผันตามวจี
ที่สาม เอย ฯ
ใครเสี่ยงได้ใบนี้ต้องไปทำบุญ
เคราะห์ร้ายจะกลายเป็นดี`,
            `ใบที่ 4: ใบเซียมซี ที่ 4
ใบที่สี่ชี้ชัดความพลัดพราก เหมือนต้องจากคู่ไป
ไกลสถาน ดังลูกไก่พลัดวงหลงไปนาน กว่าจะพานพบ
หน้าก็ช้าจัง ต้องอุตสาห์อดกลั้นถึงนานหน่อย แล้วจึง
ค่อยเป็นสุขในยุคหลัง จงประคองตนไว้อย่าให้พลั้ง ดาง
จิตตั้งหวังสมานสามัคคี เร่งนอบบบเคารพอยู่ที่ผู้ใหญ่
คอยตามไปใช้พินิจกิจวิถี เหมือนดวงจันทร์ส่องฟ้าใน
ราตรี เมื่อแสงศรีสุริยันตะวันรอน ถามถึงไข้ว่าคงหาย
ได้สำราญ ความโรงศาลมีชัยไม่หลอกหลอน ยังไม่พบลูก
หนี้ที่หนีจร ในอุทรบุตรเป็นชายคำทาย เอย ฯ`,
            `ใบที่ 5: ใบเซียมชี ที่ 5
ใบที่ห้าว่าไว้ให้เห็นชัด อย่าอึดอัดอกใจไปเลยหนอ
ไม่ควรคิดเกินเขตเหตุไม่พอ ไม่มีข้อคิดร้ายในตัวใคร
การทุกข์ใจไปเปล่าไม่เข้าการ ถือโบราณทำนองจะผ่องใส
จะคบคนดูหน้าอย่าเบาใจ อย่าโลภมากอยากได้ของเขา
มา แม้นถามหาเนื้อคู่อยู่ไกลครัน ยังไม่ได้สมหวังจงยั้ง
คิด จะตามติดลกหนี้ที่ผายผัน ทายว่าจะไม่พบประสบกัน
ส่วนลาภนั้นได้ยากลำบากจริง กว่าจะได้ก็เห็นลำเค็ญสุด
ส่วนว่าบุตรในครรภ์นั้นเป็นหญิง เร่งเชื่อกรรมทำดีเป็น
ที่อิง ประกอบกิจสุจริตยิ่งเป็นนิตย์ เอย ฯ`,
            `ใบที่ 6: ใบเซียมซี ที่ 6
ใบที่หกไม่ตกลงปลงในจิต ย่อนจะคิดเวียนวน
เฝ้าสงสัย ไม่ควรคิดปรวนแปรจงแน่ใจ อย่าฟุ้งไปตาม
อารมณ์ข่มวิญญา ตั้งสติอบรมถึงผลลัพธ์ อย่ากลอกกลับ
จับจดบทกังขา ขืนร้อนรนผลร้ายจะมีมา แม้นถามหา
ลาภไซร้ว่าได้ดี ทั้งโรคภัยไข้เจ็บทุกสิ่งอัน จะหายคืนหาย
วันพลันสุขี อีกพวกพ้องพงศ์พันธุ์บรรดามี และลูกหนี้จะ
พบกันเป็นมั่นคง ถามถึงคู่ร่วมเรียงเคียงเขนย จะได้เชย
ชื่นชมสมประสงค์ อย่าลังเลในจิตคิดตกลง เนื้อความ
ตรงกล่าวแก้แน่นัก เอย ฯ`,
            `ใบที่ 7: ใบเซียมซี ที่ 7
ใบที่เจ็ดเผล็ดผลให้ตนสุข นิราศทุกข์ครอบครัว
ทั่วเคหา ล้วนบันเทิงเริงรื่นชื่นอุรา แต่ที่ว่าส่วนตนกังวลมี
ดูให้วุ่นขุ่นเคืองเรื่องภาระ จิปาถะจุกจิกสุดหลีกหนี อย่า
หมกมุ่นเกินไปจะไม่ดี ตัวเรานี้จะโทรมทรุดพิรุธกาย จง
ก่อสร้างทางบุญให้อุ่นจิต อย่าโลภคิดเกินการประมาณ
หมาย การกุศลผลอันดีมีจนตาย เหมือนผลไม้ปลูกไว้ที่
ใกล้เรือน ถามหาลาภว่าดีจะมีคล่อง ถามถึงของสูญหาย
ที่คลายเคลื่อน ไม่เป็นไรจะได้รับกลับมาเรือน อย่า
แชเชือนเพ้อเดาเฝ้าเดือดดาล ถามหาคู่ชูใจจะได้เลิศ สุด
ประเสริฐดีแสนเป็นแก่นสาร ถามเจ็บไข้หายพลันมิทัน
นาน ทุกสถานเลขนี้ว่าดี เอย ฯ`,
            `ใบที่ 8: ใบเซียมซี ที่ 8
ใบที่แปดชี้แจงแสดงเรื่อง พอเป็นเครื่องคิด
คาดวาสน่า สุขที่รับนับว่าพร่องรองลงมา ไม่แรงกล้าสุข
ได้ก็ไม่ดี ดุจต้นมณฑาพฤกษาชาติ รากแก้วขาดเสียไป
ไม่งามสี ฤดูแล้งน้ำลดอดวารี แม้นย้ายที่ชื่นสตรจนา
ของที่หายทายว่าจะหายาก สู้คดีมีลำบากจะเสียท่า ถาม
หาคู่ร่วมเรียงเคียงกายา ปรารถนาจะไม่สมอารมณ์ตน
ถ้ารำพึงถึงลาภจงทราบเถิด ไม่ประเสริฐฝืดเคืองเรื่อง
ลาภผล ใบที่แปดบอกความตามยุบล หมดนิพนธ์สำคัญ
เท่านั้น เอย ฯ`,
            `ใบที่ 9: ใบเซียมซี ที่ 9
ใบที่เก้าเค้าความอุปมา ตัวมัจฉาชาติสุดได้หลุด
ถอน ประเสริฐสรรพกลับร่างเป็นมังกร แม้นจะจะจรหาลาภ
จงทราบดี อยู่ประจักษ์ทักษิณประจิมทิศ ลาภสถิตริมทาง
ข้างวิถี แสวงหาง่ายดายภัยไม่มี เหมือนวารีลมหนุนเป็น
บุญเรือ มังกรกับงูใหญ่ยังกลายเพศ จงเห็นเหตุอัศจรรย์
น่าฝืนเฝือ ถึงหน้าแล้งโชคดียังมีเจือ ก็ได้เพื่อวิดวักตัก
วาริน จะสมบูรณ์พูนเกิดประเสริฐสม ลาภอุดมเหลือดี
มีทรัพย์สิน จะได้ยลคนที่จากเหมือนดังจินต์ ถามถึงคู่
อยู่กินไม่ง่ายดาย จะสำเร็จเสร็จพลันไม่ทันจิต แม้รีบคิด
แชเชือนไม่เหมือนหมาย ถามถึงไข้ที่เป็นว่ามากมาย ใน
เรื่องหายยากหนอขอบอก เอย ฯ`,
            `ใบที่ 10: ใบเซียมซี ที่ 10
ใบที่สิบชี้เช่นเป็นความยาก ถึงมีปากพูดไปไม่ได้
ผล เหมือนคนใบ้ได้แต่คิดจิตเวียนวน จะบอกบ่นคำใด
ไม่รู้กัน หรือบุคคลเขาตัวมัวนอนหลับ ไม่มีศัพท์ถ้อยคำ
ตามที่ฝัน หลงละเมอเพ้อไปไม่รู้วัน จะเร็วพลันมรณา
หรือว่ายัง บุตรในครรภ์ตามจริงเป็นหญิงชัด ของที่พลัด
